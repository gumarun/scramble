<!doctype html>
<html lang="jp">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>
  
  <!-- CSS -->
  <link rel="preload" as="style" href="{{ url_for('static', filename='css/common.css') }}" onload="this.rel='stylesheet'">
  
  <!-- Preload Noto Sans JP フォント -->
  <link rel="preload" href="{{ url_for('static', filename='font/Noto_Sans_JP/NotoSansJP-Regular.woff2') }}" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="{{ url_for('static', filename='font/Noto_Sans_JP/NotoSansJP-Regular.woff') }}" as="font" type="font/woff" crossorigin="anonymous">
  <link rel="preload" href="{{ url_for('static', filename='font/Noto_Sans_JP/NotoSansJP-Bold.woff2') }}" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="{{ url_for('static', filename='font/Noto_Sans_JP/NotoSansJP-Bold.woff') }}" as="font" type="font/woff" crossorigin="anonymous">

  <!-- Preload Roboto フォント -->
  <link rel="preload" href="{{ url_for('static', filename='font/Roboto/Roboto-Regular.woff2') }}" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="{{ url_for('static', filename='font/Roboto/Roboto-Regular.woff') }}" as="font" type="font/woff" crossorigin="anonymous">
  <link rel="preload" href="{{ url_for('static', filename='font/Roboto/Roboto-Bold.woff2') }}" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="{{ url_for('static', filename='font/Roboto/Roboto-Bold.woff') }}" as="font" type="font/woff" crossorigin="anonymous">

  {% block head %}{% endblock %}
</head>

<body>
  <!-- Main -->
  <main>{% block main %}{% endblock %}</main>
  
  <!-- Script -->
  <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
  {% block script %}{% endblock %}
</body>
</html>
